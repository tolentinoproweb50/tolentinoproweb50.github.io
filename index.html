        .figura{
            position: fixed;

<body>
    <h1>Muevete</h1>
    <div id="figura1" class="figura">&#x1f600</div>
    <footer>
        
    </footer>
    <script>
        let r= 0;
        setInterval(graf, 10);
        function graf(){
            const x = 40 * Math.sin(r) + 40;
            const y = 40 * Math.cos(r) + 60;
            figura1.style.right = `${x}px`;
            figura1.style.top = `${y}px`;
            r+=.03;
        }
    </script>
